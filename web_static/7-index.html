<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-filters.css">
        <link rel="shortcut icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png" type="image">

    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>states</h3>
                    <h4>california, Arizona...</h4>

                        <h2>Arizona</h2>
                        <ul>
                            <li>page</li>
                            <li>page2</li>
                        </ul>
                        <br>
                        <h2>California</h2>
                        <ul>
                            <li>San Francisco</li>

                        </ul>
                    </div>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <h2></h2>
                        <ul>
                            <li>Internet</li>
                            <li>Tv</li>
                            <li>Kitchen</li>
                            <li>iron</li>
                        </ul>

                    </div>
                </div>
                <button>
                    Search
                </button>

            </section>
            <section class="places">
                <h1>places</h1>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>

                </article>
